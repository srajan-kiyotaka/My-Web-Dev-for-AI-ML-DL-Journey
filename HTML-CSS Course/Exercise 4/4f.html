<!-- Hover, Transition, and Shadow -->

<!--
    Style is the css
    If we want to style each button individually?
    then we will use class attributes.
-->
<style>
    /* Class */
    .SUBSCRIBE-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding-left: 24px;
        padding-right: 24px;
        padding-top: 12px;
        padding-bottom: 12px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    /* Hover: 
    it is a Sudo Class 
    it is activated only when we hover over the button
    */
    .SUBSCRIBE-button:hover {
        opacity: 0.8;
    }

    /* Active: 
    it is a Sudo Class 
    it is activated only when we click the button
    */
    .SUBSCRIBE-button:active {
        opacity: 0.5;
    }
    
    .join-button {
        background-color: white;
        color: rgb(41, 118, 211);
        padding-left: 24px;
        padding-right: 24px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width : 2px;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(2, 147, 251);
        color: white;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 12px;
        padding-bottom: 12px;
        font-size: 15px;
        font-weight: bold;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        /* horizontal position, vertical position, blur, color */
        box-shadow: 5px 5px 10px rgba(0, 0, 0,  0.15);
    }

    .tweet-button:active {
        opacity: 0.7;
    }
</style>

<button class = "SUBSCRIBE-button">
    SUBSCRIBE
</button>  

<button class = "join-button">
    JOIN
</button>

<button class = "tweet-button">
    Tweet
</button>

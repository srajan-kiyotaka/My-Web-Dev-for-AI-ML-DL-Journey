<!DOCTYPE html>
<html>
    <head>
        <title>
            Button
        </title>
        <link rel="stylesheet" href="style/2f.css">
    </head>
    <body>
        <!-- Link section -->
        <a href="https://www.amazon.in/" target = "_blank" class="link-text">
            Back to Amazon
        </a>

        <!-- content section -->
        <p class="title">
            Nike Black Running Shoes.
        </p>

        <p class="price">
            $39 - in stock.
        </p>

        <p>
            Free delivery tomorrow. 
        </p>

        <!-- Button Section -->
        <button class="cart-button">
            Add to Cart
        </button>

        <button class="buy-button">
            Buy Now
        </button>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="game-btn" onclick="
            toggle(gameButton);    
        ">
            Game
        </button>
        <button class="music-btn" onclick="
            toggle(musicButton);  
        ">
            Music
        </button>
        <button class="tech-btn" onclick="
            toggle(techButton);  
        ">
            Tech
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <div class="main-container">
        <div class="display-section">
            <h1>
                Stone Paper Scissor
            </h1>
        </div>
        <div class="input-section">
            <button onclick="
                randNum = Math.random();
                computerMove = getMove(randNum);
                userMove = 'Rock';
                calculate(computerMove, userMove);
            ">
                <img src="icons/rock-emoji.png" alt="Rock" class="rock-img">
            </button>
            <button onclick="
                randNum = Math.random();
                computerMove = getMove(randNum);
                userMove = 'Paper';
                calculate(computerMove, userMove);
            ">
                <img src="icons/paper-emoji.png" alt="Paper" class="paper-img">
            </button>
            <button onclick="
                randNum = Math.random();
                computerMove = getMove(randNum);
                userMove = 'Scissor';
                calculate(computerMove, userMove);
            ">
                <img src="icons/scissor-emoji.png" alt="Scissor" class="scissor-img">
            </button>
        </div>
        <div class="result-display-section">
            <p class="js-text-result text-result">

            </p>
            <p class="js-text-moves text-moves">

            </p>
        </div>
        <div class="score-display-section">
            <h2>
                Score
            </h2>
            <div class="score-display">
                <div class="score-display-item">
                    <h3>
                        Wins
                    </h3>
                    <p class="js-text-wins">
                        0
                    </p>
                </div>
                <div class="score-display-item">
                    <h3>
                        Losses
                    </h3>
                    <p class="js-text-losses">
                        0
                    </p>
                </div>
                <div class="score-display-item">
                    <h3>
                        Ties
                    </h3>
                    <p class="js-text-ties">
                        0
                    </p>
                </div>
            </div>
        </div>
        <button class = "last-btn" onclick="
                console.log('Resetting the Game!');
                userMove = '';
                computerMove = '';
                localStorage.removeItem('score');
                score = {
                    wins: 0,
                    losses: 0,
                    ties: 0
                }
                textWinsElement.innerText = score.wins;
                textTiesElement.innerText = score.ties;
                textLossesElement.innerText = score.losses;
                textResultElem.innerText = '';
                textMoveElem.innerText = '';
                localStorage.setItem('result', textResultElem.innerText);
                localStorage.setItem('moves', textMoveElem.innerText);
            ">
                Reset
            </button>
    </div>
</body>
<script src="script.js">
</script>
</html>

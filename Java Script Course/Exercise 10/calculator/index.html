<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display-section">
            <h1>
                Calculator
            </h1>
        </div>
        <div class="output-card">

        </div>
        <div class="input-section">
            <button class="gray-btn" onclick="
                update('1');
            ">
                1
            </button>
            <button class="gray-btn" onclick="
                update('2');
            ">
                2
            </button>
            <button class="gray-btn" onclick="
                update('3');
            ">
                3
            </button>
            <button class="orange-btn" onclick="
                update('*');
            ">
                *
            </button>
            <button class="gray-btn" onclick="
                update('4');
            ">
                4
            </button>
            <button class="gray-btn" onclick="
                update('5');
            ">
                5
            </button>
            <button class="gray-btn" onclick="
                update('6');
            ">  
                6
            </button>
            <button class="orange-btn" onclick="
                update('/');
            ">
                /
            </button>
            <button class="gray-btn" onclick="
                update('7');
            ">
                7
            </button>
            <button class="gray-btn" onclick="
                update('8');
            ">
                8
            </button>
            <button class="gray-btn" onclick="
                update('9');
            ">
                9
            </button>
            <button class="orange-btn" onclick="
                update('+');
            ">
                +
            </button>
            <button class="gray-btn" onclick="
                update('0');
            ">
                0
            </button>
            <button class="gray-btn" onclick="
                update('.');
            ">
                .
            </button>
            <button class="gray-btn" onclick="
                update('-');
            ">
                -
            </button>
            <button class="orange-btn" onclick="
                result = eval(calculate);
                console.log('Result: ' + result);
                outputTextElement.innerText = result;
                calculate = '';
            ">
                =
            </button>
            <button class = "last-btn gray-btn" onclick="
                console.log('Resetting the Calculator!');
                localStorage.removeItem('equation');
                calculate = '';
                console.log('Calculator Reset!');
                outputTextElement.innerText = calculate;
            ">
                Clear
            </button>
        </div>
    </div>
</body>
<script src="script.js">
</script>
</html>

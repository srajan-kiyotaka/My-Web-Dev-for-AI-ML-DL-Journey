<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <div class="main-container">
        <div class="display-section">
            <h1>
                Stone Paper Scissor
            </h1>
        </div>
        <div class="input-section">
            <button class="js-rock-btn">
                <img src="icons/rock-emoji.png" alt="Rock" class="rock-img">
            </button>
            <button class="js-paper-btn">
                <img src="icons/paper-emoji.png" alt="Paper" class="paper-img">
            </button>
            <button class="js-scissor-btn">
                <img src="icons/scissor-emoji.png" alt="Scissor" class="scissor-img">
            </button>
        </div>
        <div class="result-display-section">
            <p class="js-text-result text-result">

            </p>
            <p class="js-text-moves text-moves">

            </p>
        </div>
        <div class="score-display-section">
            <h2>
                Score
            </h2>
            <div class="score-display">
                <div class="score-display-item">
                    <h3>
                        Wins
                    </h3>
                    <p class="js-text-wins">
                        0
                    </p>
                </div>
                <div class="score-display-item">
                    <h3>
                        Losses
                    </h3>
                    <p class="js-text-losses">
                        0
                    </p>
                </div>
                <div class="score-display-item">
                    <h3>
                        Ties
                    </h3>
                    <p class="js-text-ties">
                        0
                    </p>
                </div>
            </div>
        </div>
        <div class="button-section">
            <button class = "reset-btn js-reset-btn">
                Reset
            </button>
            <button class="auto-play-btn js-auto-play-btn">
                Auto Play
            </button>
        </div>
        <div class="response-card js-response-card">
            
        </div>
    </div>
</body>
<script src="script.js">
</script>
</html>

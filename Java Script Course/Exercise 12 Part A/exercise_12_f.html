<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .text-display {
            padding: 10px 0px;
        }
    </style>
</head>
<body>
    <button class="js-btn" onclick="
        clearTimeout(taskID);
        taskID = setTimeout(task, 2000);
        displayText.innerHTML = 'Added to Cart!';    
    ">
        Add to Cart!
    </button>
    <div class="js-text-display text-display">

    </div>
    <script>
        const displayText = document.querySelector('.js-text-display');
        let taskID;
        const task = function() {
            displayText.innerHTML = '';
        }
    </script>
</body>
</html>
